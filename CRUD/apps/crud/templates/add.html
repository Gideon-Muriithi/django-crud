{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h4>Add New</h4>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Employee ID:</label>
            <input type="number" name="eid" required class="form-control">
        </div>
        <div class="form-group">
            <label for="">Employee Name:</label>
            <input type="text" required name="ename" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Employee Email:</label>
            <input type="email" required name="eemail" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Employee contact:</label>
            <input type="text" required name="econtact" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Add Record</button>
            <a href="{% url 'show' %}" class="btn btn-info">Show Details</a>
        </div>
    </form>

</div>
{%endblock content %}
