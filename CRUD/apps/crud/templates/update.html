{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h4>Update Records</h4>
    <hr>
    <form action="/update/{{employee.id}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Employee ID:</label>
            <input type="number" name="eid" value="{{ employee.eid }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Employee Name:</label>
            <input type="text" name="ename" value="{{ employee.ename }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Employee Email:</label>
            <input type="email" name="eemail" value="{{ employee.eemail }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Employee contact:</label>
            <input type="text" name="econtact" value="{{ employee.econtact }}"   class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update Record</button>
            <a href="{% url 'show' %}" class="btn btn-info">Show Details</a>
        </div>
    </form>

</div>
{%endblock content %}
